<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA & GPA Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ðŸŒ™â˜€ï¸ Mode Toggle -->
<div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
  <span id="themeIcon">ðŸŒ™</span>
</div>

<div class="container">
  <h1>CGPA & GPA Calculator</h1>

  <section>
    <h2>Manual Input</h2>

    <div class="input-group">
      <input type="number" id="courseCredits" placeholder="Credits" min="1">
      <select id="courseGrade">
        <option value="">Select Grade</option>
        <option value="10">O</option>
        <option value="9">A+</option>
        <option value="8">A</option>
        <option value="7">B+</option>
        <option value="6">B</option>
        <option value="5">C</option>
        <option value="0">U / SA / WD</option>
      </select>
      <button onclick="addCourse()">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Credits</th>
          <th>Grade Point</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="courseList"></tbody>
    </table>

    <button onclick="calculate()">Calculate GPA & CGPA</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <h3 id="gpaResult"></h3>
    <h3 id="cgpaResult"></h3>
  </section>

  <hr>

  <section>
    <h2>Upload Result Screenshot (OCR)</h2>
    <input type="file" id="resultImage" accept="image/*">
    <button onclick="processImage()">Scan & Calculate</button>
    <p id="ocrStatus"></p>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
